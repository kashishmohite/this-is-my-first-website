<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
      max-width: 90vw;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    @media (max-width: 350px) {
      .login-container {
        width: 95vw;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-label="Simple login form">
    <h2>Login</h2>
    <form id="loginForm" novalidate>
      <label for="username">Username or Email</label>
      <input type="text" id="username" name="username" autocomplete="username" required placeholder="Enter username or email" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="Enter password" />
      <button type="submit" aria-label="Login button">Login</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const username = form.username.value.trim();
      const password = form.password.value;

      
      if (!username) {
        alert('Please enter your username or email.');
        form.username.focus();
        return;
      }

    
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (username.includes('@') && !emailPattern.test(username)) {
        alert('Please enter a valid email address.');
        form.username.focus();
        return;
      }

   
      if (!password) {
        alert('Please enter your password.');
        form.password.focus();
        return;
      }
      if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        form.password.focus();
        return;
      }

  
      alert('Login successful! Welcome, ' + username);
      window.location.href = "webpage.html"; 
    });
  </script>
</body>
</html>
